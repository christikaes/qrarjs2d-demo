<html>
  <head>
    <script src="https://unpkg.com/qrarjs@1.0.0/dist/qrar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #qrar2d {
        float: left;
      }

      #panel {
        height: 315px;
        width: 560px;
        background: lightblue;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div id="demos">
      <div id="qrar2d">
        <div id="panel">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/FCOMit8KCyQ"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      const $ = selector => {
        return document.querySelector(selector);
      };

      // Example of using a panel element with QrAr2d
      qrarjs.QrAr2d($('#qrar2d'), 10, $('#panel'));

      // Play the message when the panel is clicked
      $('#panel').addEventListener('click', () => {
        alert('Hello there!');
      });
    </script>
  </body>
</html>
